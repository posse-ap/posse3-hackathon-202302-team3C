<!DOCTYPE html >
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
    <title>independent production</title>


</head>

<body id="bodybody">
    <header>
        <div class="header-menu">
            <div class="menu">
                <img src="imgs/logo.png" class="header-logo">
                <p class="header-menu-week">4th week</p>
            </div>
            <div class="header-log" id="open">
                記録・投稿
            </div>


        </div>
        <div id="mask" class="hidden"></div>
        <div class="modal-box">
            <section id="modal" class="hidden">
                <div id="modal-content">
                    <div id="close">
                        ×
                    </div>

                    <div id="loading"></div>
                    <div id="modal-otherthan-close">
                        <div class="modal-log-list">
                            <div class="day-content-language">
                                <div class="modal-log-day">
                                    <p>学習日</p>
                                    <input class="day-textbox" id="date">
                                </div>
                                <div class="modal-log-content">
                                    <p class="log-title">学習コンテンツ（複数選択可）</p>
                                    <div class="modal-content-list">
                                        <input type="checkbox" id="check-nyobi" class="input-checkbox" name="language" value="HTML"><label for="check-nyobi" class="checkbox"><div class="checkmark-true"></div> N予備校</label>
                                        <input type="checkbox" id="check-." class="input-checkbox" name="language" value="HTML"><label for="check-." class="checkbox"><div class="checkmark-true"></div> ドットインストール</label>
                                        <input type="checkbox" id="check-kadai" class="input-checkbox padding-top" name="language" value="HTML"><label for="check-kadai" class="checkbox"><div class="checkmark-true "></div> POSSE課題</label>
                                    </div>
                                </div>
                                <div class="modal-log-language">
                                    <p class="log-title">学習言語（複数選択可）</p>
                                    <div class="modal-language-list">
                                        <input type="checkbox" id="check-html" class="input-checkbox" name="language" value="HTML"><label for="check-html" class="checkbox"><div class="checkmark-true"></div> HTML</label>
                                        <input type="checkbox" id="check-css" class="input-checkbox" name="language" value="css"><label for="check-css" class="checkbox"><div class="checkmark-true"></div>CSS</label>
                                        <input type="checkbox" id="check-JavaScript" class="input-checkbox" name="language" value="JavaScript"><label for="check-JavaScript" class="checkbox"><div class="checkmark-true"></div>JavaScript</label>
                                        <input type="checkbox" id="check-PHP" class="input-checkbox" name="language" value="PHP"><label for="check-PHP" class="checkbox"><div class="checkmark-true"></div>PHP</label>
                                        <input type="checkbox" id="check-Laravel" class="input-checkbox" name="language" value="Laravel"><label for="check-Laravel" class="checkbox"><div class="checkmark-true"></div>Laravel</label>
                                        <input type="checkbox" id="check-SQL" class="input-checkbox" name="language" value="SQL">
                                        <label for="check-SQL" class="checkbox"><div class="checkmark-true"></div>SQL</label>
                                        <input type="checkbox" id="check-SHELL" class="input-checkbox" name="language" value="SHELL"><label for="check-SHELL" class="checkbox"><div class="checkmark-true"></div>SHELL </label>
                                        <input type="checkbox" id="check-other" class="input-checkbox" name="language" value="other"><label for="check-other" class="checkbox"><div class="checkmark-true"></div>情報システム基礎知識（その他）</label>
                                    </div>
                                </div>
                            </div>
                            <div class="time-twitter">
                                <p>学習時間</p>
                                <input class="time-textbox" type="text" placeholder="when" />
                                <p class="log-title">Twitter用コメント</p>
                                <div class="tweet">
                                    <textarea class="twitter-textbox" cols="40" rows="12" onkeyup="viewStrLen();" id="twitterarea"></textarea>
                                    <div class="share">
                                        <input type="checkbox" id="check" class="input-checkbox js-twitter" name="twitter" value="twitter"><label for="check" class="log-title-twitter checkbox"><div class="checkmark-true"></div>Twitterにシェアする</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="header-log" id="opened-log-and-submit" onclick="showLoad()">
                            記録・投稿
                        </div>
                    </div>
                    <article class="finish-sign" id="finish-finish">
                        <span class="record-title">AWESOME!</span>
                        <div class="check-mark-containor">
                            <div class="check-mark">&not;</div>
                        </div>
                        <figure class="icon-check-done">
                        </figure>

                        <div class="record-text">記録・投稿<br>完了しました

                        </div>

                    </article>
                    <div class="finish-sign" id="finish-finish2">

                        <span class="arrowmark" id="back">←</span>
                        <table id="calendar">
                            <thead>
                                <tr>
                                    <th id="prev">&lt;</th>
                                    <th id="title" colspan="5"> </th>
                                    <th id="next">&gt;</th>
                                </tr>
                                <tr>
                                    <th>Sun</th>
                                    <th>Mon</th>
                                    <th>Tue</th>
                                    <th>Wed</th>
                                    <th>Thu</th>
                                    <th>Fri</th>
                                    <th>Sat</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>

                        </table>

                        <div class="header-log" id="decide">
                            決定
                        </div>
                    </div>



                </div>
            </section>
        </div>
    </header>
    <main>
        <div class="log">
            <section class="graphs">
                <article class="time">
                    <ul class="parameter">
                        <li>
                            <ul class="todays">
                                <li class="range">Today</li>
                                <li class="parameter-time">3</li>
                                <li class="unit">hour</li>
                            </ul>
                        </li>
                        <li>
                            <ul class="month">
                                <li class="range">Month</li>
                                <li class="parameter-time">120</li>
                                <li class="unit">hour</li>
                            </ul>
                        </li>
                        <li>
                            <ul class="total">
                                <li class="range">Total</li>
                                <li class="parameter-time">1348</li>
                                <li class="unit">hour</li>
                            </ul>
                        </li>
                    </ul>
                    <div class="graph" id="bar-graph">
                    </div>
                </article>
                <article class="circle-graphs">
                    <div class="language">
                        <p class="graph-title">学習言語</p>
                        <div class="circle-graph" id="circle-charts1"></div>
                    </div>
                    <div class="content">
                        <p class="graph-title">学習コンテンツ</p>
                        <div class="circle-graph" id="circle-charts2"></div>
                    </div>
                </article>
            </section>
            <div>
                <div class="date">
                    &nbsp; 2020年 10月&nbsp;
                </div>
                <div class="header-log" id="open2">
                    記録・投稿
                </div>
            </div>
        </div>
    </main>
    <script src="https://unpkg.com/apexcharts/dist/apexcharts.min.js" defer></script>
    <script src="js/webapp.js" defer></script>
    <script src="js/circle-graph2.js" defer></script>
    <script src="js/circle-graph.js " defer></script>
    <script src="js/bar-graph.js" defer></script>
    <script src="js/calender.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js " defer></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js " defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js " integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin=" anonymous "></script>
</body>


</html>
